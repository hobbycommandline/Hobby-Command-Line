plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'


repositories {
    google()
    maven {
        url 'https://alphacephei.com/maven/'
    }
    mavenCentral()
}

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "org.hobby.voicecommandline"
        minSdkVersion 26
        targetSdkVersion 33
        versionCode 3
        versionName "0.6.4"
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64', 'x86'
        }
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
        // signingConfig signingConfigs.release
    }
    buildTypes {
        release {
            // should be able to use Keep to get this working
            // but for now jni things like com.sun.jna.Pointer
            // prevent me from turning minify on
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix ".debug"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    ndkVersion "25.1.8937393"
    namespace 'org.hobby.activity'
}

dependencies {
    implementation project(path: ':LuaBridge')
    def room_version = "2.4.3"
    implementation 'com.google.devtools.ksp:symbol-processing-api:1.7.0-1.0.6'
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    // To use Kotlin annotation processing tool (kapt)
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"

    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation "androidx.media:media:1.6.0"
    implementation "androidx.mediarouter:mediarouter:1.3.1"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
    implementation 'net.java.dev.jna:jna:5.8.0@aar'
    // Vosk Apache 2.0 - Speech to text
    implementation group: 'com.alphacephei', name: 'vosk-android', version: '0.3.32'
    implementation project(':models')
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
}
